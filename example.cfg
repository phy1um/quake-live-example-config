// *** PLAYER SETTINGS *** \\
	seta model "sarge"
	seta headmodel "sarge"
	
  // Field of view (vfov)
	seta cg_fov "94"
  // Maxfps should be 125 or 250
	seta com_maxfps "250"
  // Allow switching to empty guns
	seta cg_switchToEmpty "1"
	
  // Scale in when zooming (try 1 and 0)
	seta cg_zoomScaling "1"
  // Toggle or hold to zoom
	seta cg_zoomToggle "0"
  // FOV for zooming
	seta cg_zoomfov "60.00"
	
	// Show blood if set to 1
	seta com_blood "1"

  // Set to a magic number to hit +5% lg
  seta cg_placebo "0.0100"

// *** VIDEO SETTINGS *** \\

  // Set picmip to 0 for high quality textures, 16 for flat textures and 5 for something in between
  seta r_picmip "0"
  
  seta r_gamma "1"
  
  // GL_NEAREST_MIPMAP_NEAREST for blocky textures
  // GL_LINEAR_MIPMAP_LINEAR for smooth textures
  seta r_texturemode "GL_NEAREST_MIPMAP_NEAREST"
  
  // lodbias -2 for high quality models, 2 for low quality models
	seta r_lodbias "-2"
  
  // r_mode -2 is native res fullscreen
  seta r_mode "-2"
  
  // These control map brightness
  seta r_mapOverBrightBits "2"
	seta r_overBrightBits "1"
  seta r_mapOverBrightCap "126"
  
  // Set vertexlight 0 for higher quality worse visibility
  seta r_vertexlight "1"
  // Toggle dynamic lights (eg on rockets)
	seta r_dynamiclights "1"
	seta r_dynamiclight "0" //shit
  
  // 1 for 2d items, 0 for 3d models
  seta cg_simpleItems "0"
  
  // How long to show marks on walls for hits (0 to disable)
  seta cg_impactMarkTime "0"
  
  // Flash screen white when going through tele if this is 1
  seta r_teleporterFlash "1"
  
  // Darken dead bodies
  seta cg_deadBodyDarken "1"
  
  // Draw a gun (0 for no model, 1 for model, 2 for model with no animation)
  seta cg_drawGun "0"
  
  // How many medals (eg impressive, excellent) to draw in the row
	seta cg_drawRewardsRowSize "1"
  
  // Show names above player's heads when you point your xhair at them
  seta cg_drawCrosshairNames "0"
	
  // Enable or disable rewards (eg excellent, impressive)
	seta cg_drawRewards "0"
	
  // Draw a cap on the end of the LG beam when you hit if set to 1
  seta cg_lightningImpact "0"
  
// *** MODEL SETTINGS *** \\ (doing this from the menus is easier)

  seta cg_screenDamage_Self "0x000000ff"
	seta cg_forceTeamSkin ""
	seta cg_forceRedTeamModel ""
	seta cg_forceEnemySkin "bright"
	seta cg_forceBlueTeamModel ""
	
	seta cg_deadBodyColor "0x000000FF"
	
	seta cg_forceEnemyModel "tankjr/bright"
	seta cg_forceEnemyWeaponColor "1"
	seta cg_enemyLowerColor "0x10FF00ff"
	seta cg_enemyUpperColor "0x10FF00ff"
	seta cg_enemyHeadColor "0x10FF00ff"
	
	seta cg_forceTeamModel "visor/bright"
	seta cg_forceTeamWeaponColor "1"
	seta cg_teamLowerColor "0x007c80ff"
	seta cg_teamUpperColor "0x007c80ff"
	seta cg_teamHeadColor "0x007c80ff"
	
	seta cg_screenDamage "0x0"
	seta cg_screenDamageAlpha "0.000000"
	seta cg_screenDamage_Team "0x404040ff"
	seta cg_screenDamageAlpha_Team "0.000000"
  
// *** Things you probably won't need to change *** \\
	seta r_subdivisions "4"
	seta r_contrast "1.0"
